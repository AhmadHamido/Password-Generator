<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Generate a <span class="title-span">random password</span></h1>
      <p class="title-paragraph">Never use an insecure password again.</p>
      <button id="password-generator">Generate Password</button>
      <div class="passwords-wrapper">
        <button id="password-el-1"></button>
        <button id="password-el-2"></button>
      </div>
    </div>
  </body>
</html>
